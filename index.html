<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yolib</title>

<style>
body {
    margin:0;
    font-family: Arial, sans-serif;
    background-color: #9CAF88; /* Sage Green */
    color:white;
}

.overlay{
    background-color: rgba(0,0,0,0.55);
    min-height:100vh;
}

#login-section {
    display: none; 
}

.login-form {
    background-color: rgba(0,0,0,0.8);
    padding: 40px;
    border-radius: 8px;
    max-width: 400px;
    width: 100%;
    text-align: center;
}

.login-form h2 {
    margin-bottom: 20px;
}

.login-form label {
    display: block;
    margin-bottom: 5px;
    text-align: left;
}

.login-form input[type="text"],
.login-form input[type="password"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

.login-form input[type="submit"] {
    background-color: #ffd700;
    color: black;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
    width: 100%;
}

.login-form input[type="submit"]:hover {
    background-color: #e6c200;
}

#main-content {
    display: block;
}

nav{
    background-color: rgba(0,0,0,0.8);
    padding:15px;
    text-align:center;
    display: flex;
    justify-content: center; /* Mengatur menu utama di tengah */
    align-items: center;
    position: relative;
    flex-wrap: wrap;
}

/* Styling untuk tautan menu */
nav a{
    color:white;
    margin:0 15px;
    text-decoration:none;
    font-weight:bold;
}

nav a:hover{
    color:#ffd700;
    transition:0.3s;
}

/* Spacer untuk mendorong menu ke kanan */
.nav-spacer {
    flex-grow: 1;
}

/* Posisi menu di kanan */
.nav-right {
    margin-left: auto; 
}

.container{
    padding:40px;
    max-width:900px;
    margin:auto;
}

.section{
    display:none;
}

.active{
    display:block;
}

h1,h2{
    text-align:center;
}

.link-box{
    text-align:center;
    margin-top:25px;
}

.link-box a{
    display:block;
    margin:10px;
    color:#ffd700;
    font-size:18px;
    text-decoration:none;
}

.video-box{
    text-align:center;
    margin-top:30px;
}

iframe{
    max-width:100%;
}

form {
    max-width: 400px;
    margin: 0 auto;
    text-align: left;
}

form label {
    display: block;
    margin-bottom: 5px;
}

form input[type="text"],
form input[type="email"],
form input[type="tel"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

form input[type="submit"] {
    background-color: #ffd700;
    color: black;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: bold;
}

form input[type="submit"]:hover {
    background-color: #e6c200;
}

/* Styling WhatsApp Popup */
.wa-popup {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #25D366;
    color: white;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    z-index: 1000;
    text-decoration: none;
    transition: transform 0.3s;
}

.wa-popup:hover {
    transform: scale(1.1);
    background-color: #20b557;
}

.wa-icon {
    width: 35px;
    height: 35px;
    fill: white;
}
</style>
